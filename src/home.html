<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- CSS Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Permanent+Marker&display=swap" rel="stylesheet">

    <!-- CSS Icons -->
    <script src="https://kit.fontawesome.com/ec293c6c37.js" crossorigin="anonymous"></script>

</head>
<body>
   <nav class="sidebar close">
        <header>
            <div class="logo-text">
                <span class="logo">
                    <i class="fa-solid fa-list-check"></i>
                </span>

                <div class="text header-text">
                    <span class="title">Todo List</span>
                </div>
            </div>

            <i class="fa-solid fa-arrow-right toggle"></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-links">
                        <a href="#">
                            <i class="fa-solid fa-rotate-right icon"></i>
                            <span class="text nav-text">Reset app</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class="fa-solid fa-house icon"></i>
                            <span class="text nav-text">Projects</span>  
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class="fa-solid fa-plus icon"></i>
                            <span class="text nav-text">New project</span>  
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="bottom-content">

            <li class="mode">
                <div class="moon-sun">
                    <i class="fa-regular fa-moon icon moon"></i>
                    <i class="fa-regular fa-sun icon sun"></i>
                </div>

                <span class="mode-text text">Dark Mode</span>

                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>

        </div>
   </nav>

   <section id="content">
        <!-- <div class="text">Dashboard</div> -->
   </section>
</body>
</html>
